<div class="container-fluid">
    <app-detalle
        *ngIf="itemSelected" [@zoomIn] [@zoomOutUp]
        [itemDetail]="itemSelected"></app-detalle>
    <app-header></app-header>
    <div class="container">
        
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let it of items">
                <app-item [item]="it"
                        (itemSelect)="itemSelected = $event"></app-item>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
